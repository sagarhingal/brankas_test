{{define "index"}}
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>File Upload with GO</title>
</head>
<body>
	<h1>Hello Brankas</h1>
	<form action="/upload" method="post" enctype="multipart/form-data">
		<input type="hidden" id="token" value={{.Token}}>
		<input name="myfile" id="myfile" type="file"><br><br>
		<input type="submit" value="Upload Now">
		
	</form>
</body>
</html>
{{end}}
